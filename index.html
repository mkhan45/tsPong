<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <title>Pong</title>
   </head>

   <body>
      <div class="row">
         <div class="col-6">
	    <a class="btn btn-primary" onclick="startServer()">Initiator</a>
         </div>
         <div class="col-6">
	    <a class="btn btn-primary" onclick="startClient()">Receiver</a>
         </div>
      </div>
      <canvas id="gameCanvas" width="500" height="500"></canvas>
      <pre id="scoreText">Left: 0, Right: 0</pre>
      
      <form id="connectForm">
         <textarea id="outMessage"></textarea>
         <button type="submit">send</button>
      </form>

      <input id="outgoing" style="width: 50em; word-wrap: break-word"></input>
      <button onclick="copyOutgoing()">Copy message</button>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.7.0/simplepeer.min.js"></script>
      <script src="gameScript.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   </body>

</html>
